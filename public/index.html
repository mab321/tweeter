<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweeters.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="writeTweet">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down" id="downArrow"></i>
      </div>
    </nav>
    <header class="userProfile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>mab</h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="submitTweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet"> 
          <header>
            <div class="userIcon">
              <p>hi</p>
              <h3 class="userName">name</h3>
            </div>
              
              <h3 class="userHandle"> handle</h3>
          </header>
          <p class="tweet-memory">If I have seen further it is by standing on the shoulders of giants</p>
          <footer class="tweet-footer">
            <p>date days ago</p>
            <ul>
              <li class="fa-solid fa-flag"></li>
              <li class="fa-solid fa-retweet"></li>
              <li class="fa-solid fa-heart"></li>
            </ul>
          </footer>
        </article>
      </section>
      
    </main>
    <!--Application javascript files-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
